<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="styles.css" rel="styleSheet"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculatorGrid">
        <div class="output">
            <div data-previousEntry class="previousEntry"></div>
            <div data-currentEntry class="currentEntry"></div>
        </div>
        <button data-allClear class="spanTwo">
            <p style="color: #B22222">
                AC
            </p>
        </button>
        <button data-delete>
            <p style= "color:#B22222";>
                DEL
            </p>
        </button>
        <button data-operation>
            <p style = "color: #a05958">
                รท
            </p>
        </button>
        <button data-number>
            <p style= "color: #933e3a">
                7
            </p>
        </button>
        <button data-number>
            <p style = "color: #933e3a">
                8
            </p>
        </button>
        <button data-number>
            <p style = "color: #933e3a">
                9
            </p>
        </button>
        <button data-operation>
            <p style = "color: #a05958">
                x
            </p>
        </button>
        <button data-number>
            <p style = "color: #933e3a">
                4
            </p>
        </button>
        <button data-number>
            <p style = "Color: #933e3a">
                5
            </p>
        </button>
        <button data-number>
            <p style = "color: #933e3a">
                6
            </p>
        </button>
        <button data-operation>
            <p style="color: #a05958">
                +
            </p>
        </button>
        <button data-number>
            <p style = "Color: #933e3a">
                1
            </p>
        </button>
        <button data-number>
            <p style = "Color: #933e3a">
                2
            </p>
        </button>
        <button data-number>
            <p style = "color: #933e3a">
                3
            </p>
        </button>
        <button data-operation>
            <p style = "color: #a05958">
                -
            </p>
        </button>
        <button data-number>
            <p style = "Color: #933e3a">
                .
            </p>
        </button>
        <button data-number>
            <p style = "Color: #933e3a">
                0
            </p>
        </button>
        <button data-equals class="spanTwo">
            <p style = "color: #a05958">
                =
            </p>
        </button>
    </div>
</body>
</html>
